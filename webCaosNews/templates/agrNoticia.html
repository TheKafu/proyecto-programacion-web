{%load static%}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caos News: Agregar noticia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div id="logo">
        <img src="{% static 'img/CAOS.png' %}" alt="">
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'INDEX'%}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'CONTACTO' %}">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'AGREGAR' %}">Agregar Noticia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'CATEGORIAS' %}">Categorias</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Sobre Nosotros
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'MISION' %}">Quienes Somos</a></li>
              <li><a class="dropdown-item" href="{% url 'MAPA' %}">Donde Estamos</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'SESION' %}">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'REGISTRO' %}">Registrarse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <section id="contenido">
    <h1>Agregar noticia</h1>
  </section>

  <section id="formulario">
    <br>
    <form action="" class="formulario-contacto" method="POST" onsubmit="return agregarNoticia()">{% csrf_token %}
      <div class="contenedor">
        <input class="col-100" type="text" name="txtTitulo" id="txtTitulo" placeholder="Título" required oninvalid="this.setCustomValidity('Campo Requerido')" oninput="setCustomValidity('')">
      </div>
      <div class="contenedor-txa">
        <textarea class="col-100" type= "text" name="txaTexto" id="txtTexto" cols="30" rows="10" 
          placeholder="Texto de la noticia" required oninvalid="this.setCustomValidity('Campo Requerido')" oninput="setCustomValidity('')"></textarea>
      </div>
      <div class="contenedor-btn">
        <input type="submit" value="Enviar" id="boton-contacto">
        <!--<input type="button" value="Agregar" id="boton-contacto" onclick="agregarNoticia()">-->
      </div>
    </form>
  </section>
  <br>
  <br>
  <br>
  <footer>
    <div>
      <h6>Siguenos en nuestras redes</h6>
    </div>
    <div><a href="">Instagram</a></div>
    <div><a href="">Facebook</a></div>
    <div><a href="">Twitter</a></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/agrNoticia.js' %}"></script>
</body>

</html>
